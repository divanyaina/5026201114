<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Spinners</h2>
            <br>
            <h4>Colored Spinners</h4>
            <div class="spinner-border text-success"></div>
            <div class="spinner-grow text-danger"></div>
            <h4>Spinner Size</h4>
            <div class="spinner-border spinner-border-sm text-warning"></div>
            <div class="spinner-grow spinner-grow-sm text-primary"></div>
            <h4>Spinner Buttons</h4>
            <button class="btn btn-success">
                <span class="spinner-border spinner-border-sm text-light"></span>
                Please wait..
            </button>
            <button class="btn btn-danger">
                <text class="text-warning">Please wait..</text>
                <span class="spinner-border spinner-border-sm text-warning"></span>
            </button>
            <button class="btn">
                <span class="spinner-border spinner-border-sm text-primary"></span>
                <text class="text-dark font-weight-bold">Loading..</text>
            </button>
            <button class="btn" disabled>
                <text class="text-dark font-italic">Loading..</text>
                <span class="spinner-grow spinner-grow-sm text-danger"></span>
            </button>
        </div>
    </body>
</html>
